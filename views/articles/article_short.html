<div class="article-wrapper"> <article> <div class="articleheaderimage-container valign-wrapper"> <img ng-src="{{article.picture_url | decodeURIComponent}}" ng-hide="!article.picture_url.length" class="responsive-img articleheader-img valign" alt="article image"> </div> <div class="card"> <div class="card-content"> <h1> <a ng-href="/wisable_app/#/article/{{article.id}}" class="grey-text text-darken-4">{{article.title}}</a></h1> <!-- <ul>
                    <li ng-repeat="tag in article.tags | limitTo:5 track by $index" class="article-tag">{{tag}}</li>
                </ul> --> <p><a ng-href="/wisable_app/#/article/{{article.id}}" class="grey-text text-darken-4">{{article.subtitle}}</a></p> <div class="card-action"> <div class="right"> <button ng-click="likeArticle(article.id)" class="grey-text btn-flat"><i class="mdi-action-thumb-up"></i></button> <button class="grey-text btn-flat"><i class="mdi-social-share"></i></button> <button ng-click="unlikeArticle(article.id)" class="grey-text btn-flat"><i class="mdi-action-thumb-down"></i></button> </div> </div> </div> </div> </article> </div>
